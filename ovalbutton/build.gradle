apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
publish{
    userOrg = 'hacknife'
    groupId = 'com.hacknife'
    artifactId = 'ovalbutton'
    publishVersion = '1.1.3'
    desc = ''
    website = 'https://github.com/hacknife/ovalbutton'
}